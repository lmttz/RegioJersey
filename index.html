<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regio Jersey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Regio Jersey</h1>
    <div class="actions">
      <input type="text" class="search" placeholder="Buscar por equipo..." id="searchInput">
      <button class="btn primary" id="adminAccess">Modo Admin</button>
    </div>
  </header>

  <nav id="categories">
    <button class="tab active" data-category="todos">Todos</button>
    <button class="tab" data-category="europeos">Europeos</button>
    <button class="tab" data-category="locales">Locales</button>
    <button class="tab" data-category="internacionales">Internacionales</button>
    <button class="tab" data-category="retro_locales">Retro Locales</button>
    <button class="tab" data-category="retro_internacionales">Retro Internacionales</button>
  </nav>

  <main id="catalogo"></main>

  <!-- Modal Admin -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <button type="button" id="closeAdminModal" class="close-btn">✖</button>
      <h2 id="modalTitle">Agregar Jersey</h2>
      <form id="jerseyForm">
        <input type="hidden" id="jerseyId">
        <input type="text" id="jerseyNombre" placeholder="Nombre" required>
        <input type="text" id="jerseyEquipo" placeholder="Equipo" required>
        <input type="text" id="jerseyVersion" placeholder="Versión (Jugador/Fan)" required>
        <input type="text" id="jerseyCategoria" placeholder="Categoría" required>
        <input type="text" id="jerseyFoto" placeholder="URL de foto">

        <div id="tallasContainer">
          <h3>Tallas</h3>
          <div class="talla">
            <input type="text" placeholder="Talla (ej: M)" class="tallaNombre" required>
            <input type="text" placeholder="Ancho (cm)" class="tallaAncho" required>
            <input type="text" placeholder="Largo (cm)" class="tallaLargo" required>
          </div>
        </div>
        <button type="button" id="addTalla" class="btn">+ Agregar Talla</button>

        <div class="modal-actions">
          <button type="submit" class="btn primary">Guardar</button>
          <button type="button" id="cancelAdmin" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
